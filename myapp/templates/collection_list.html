{% extends 'layout.html' %}

{% block content %}
<div class="container">
    <h2>Fill Your Details</h2>

    {% if selected_car %}
    <div class="selected-car">
        <img src="{{ selected_car.image.url }}" alt="{{ selected_car.name }}" style="max-width: 300px;">
        <h3>{{ selected_car.name }}</h3>
        <p>{{ selected_car.description }}</p>
    </div>
    {% else %}
    <p>No car selected. Please go back and choose a car.</p>
    {% endif %}

    <form action="{% url 'order_page' %}" method="POST">
        {% csrf_token %}
        <input type="hidden" name="car_id" value="{{ selected_car.id }}">
        
        <label for="user_name">Name:</label>
        <input type="text" name="user_name" required>
        
        <label for="user_email">Email:</label>
        <input type="email" name="user_email" required>
        
        <button type="submit" class="btn-custom">Place Order</button>
    </form>
</div>
{% endblock %}
